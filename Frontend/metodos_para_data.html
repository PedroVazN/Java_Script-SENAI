<!DOCTYPE html>
<html>

    <body>
        <h1>Métodos para Datas</h1>
        <h2>Método getFullYear()</h2>
        <p>Retorna o ano da data do objeto</p>
        <p id="demo1"></p>
        <script>
            const d = new Date().getDate();
            document.getElementById("demo1").innerHTML = d;
        </script>
    </body>
</html>
