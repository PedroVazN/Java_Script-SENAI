<!DOCTYPE html>
<head>
    <script>
        function minhaFuncao(){
            document.getElementById("demo").innerHTML = "O parágrafo mudou.";
        }
    </script>
</head>

<html>
    <body>
        <h2>O que o JavaScript pode fazer?</h2>
        <p id="demo">O JavaScript pode alterar o conteúdo HTML</p>

        <button type="button" onclick="minhaFuncao()">Clique aqui</button>
    </body>
</html>
