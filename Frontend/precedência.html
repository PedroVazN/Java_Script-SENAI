<!DOCTYPE html>
<html>

    <body>
        <h2>Precedência de Operadores</h2>
        <p>O operador de multiplicação (*) tem precedência sobre o operador
            de soma (+).
        </p>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML = 100/50 * 3;
        </script>
        
    </body>
</html>
