<!DOCTYPE html>
<html>

<body>
    <h1>Funções JavaScript</h1>

    <p>Chama uma função que realiza um cálculo e retorna um resultado</p>

    <p id="demo"></p>
    <script>
        function minhaFuncao(p1, p2){
            return p1 * p2;
        }
        let resultado = minhaFuncao( 4, 3);
        document.getElementById("demo").innerHTML = resultado;
        
    </script>

</html>
