<!DOCTYPE html>
<html>
    <body>
        <h1>Arrow Function</h1>
        <p>Este exemplo mostra a sintaxe de uma Arrow Function e como usá-la.</p>
        <p id="demo1"></p>
        <script>
            
            let minhaFuncao = time => "Vai, " + time + "!";
            
            document.getElementById("demo1").innerHTML = minhaFuncao("Ferroviária");
        </script>
    </body>
</html>
