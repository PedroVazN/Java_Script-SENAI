<!DOCTYPE html>
<html>

    <body>
        <h1>Strings no JavaScript</h1>
        <p id="demo"></p>
        <script>
            let texto = 'Ele é chamado de \'Zé da Manga\'.';
            let parte = texto.lastIndexOf("banana");
            document.getElementById("demo").innerHTML = parte;
        </script>
    </body>
</html>
