<!DOCTYPE html>
<html>
    <body>
        <h1>Método ForEach()</h1>
        <p>Chama uma função uma vez para cada elemento do array</p>
        <p id="demo"></p>
        <script>
            const numeros = [45, 4, 9, 16, 25];

            let texto = "";
            numeros.forEach(minhaFuncao);
            document.getElementById("demo").innerHTML = texto;

            function minhaFuncao(valor){
                texto += valor + "<br>";
            }
        </script>
    </body>
</html>
