<!DOCTYPE html>
<html>
    <body>
        <h2>Instruções JavaScript</h2>
        <p>As instruções JavaScript são separadas por ponto e vírgula</p>
        <p id="demo"></p>
        
        <script>
            let a, b, c;
            a = 5;
            b = 6;
            c = a + b;
            document.getElementById("demo").innerHTML = c;

            let pessoa1 = "Janisleide";
            let pessoa2 = "Gildenice";

            let nome = pessoa1 + " " + pessoa2;

            document.getElementById("demo").innerHTML = nome;

            let d = 5 + "5"

            document.getElementById("demo").innerHTML = d;

            

        </script>
    </body>
</html>
