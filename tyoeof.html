<!DOCTYPE html>

<body>

    <p>O operador retorna o tipo de uma variàvel, obejeto, função ou expressão </p>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            "Mariana é " +        typeof "Mariana" +    "<br>" +
            "3.14 é " +           typeof 3.14 +         "<br>" +
            "NaN é " +            typeof NaN +          "<br>" +
            "false é " +          typeof false +        "<br>" +
            "[1, 2, 3, 4]é " +    typeof [1, 2, 3, 4] + "<br>" +
            "{nome:\"Bia\", idade:12} é " + typeof { nome: "Bia", idade: 12 } + "<br>" +
            "new Date() {} é " +  typeof function () {}+"<br>" +
            "function () {} é " + typeof function () {}+"<br>" +
            "Meu carro é " +      typeof meuCarro +     "<br>" +
            "null é " +           typeof null +         "<br>" +
            "Victor e Vinícius são" + typeof "Victor e Vinícius são";

    </script>


</body>

</html>
