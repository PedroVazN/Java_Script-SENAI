<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina de Datilografia</title>
</head>
<script defer src="./JS/script.js"></script>
<link rel="stylesheet" href="CSS/style.css">

<body>
    <div class="card">
    <h1>Máquina de Datilografia</h1>

    <div>
        <label for="textoParaDigitar">Digite o texto:</label>
        <input type="text" id="textoParaDigitar">
    </div>

    <button id="iniciarDatilografia">Iniciar Datilografia</button>

    <div id="textoAleatorio"></div>

    <p>Precisão: <span id="precisao">-</span></p>
    <p>Palavras por Minuto (WPM): <span id="wpm">-</span></p>
    <p>Número De Erros (após errar): <span id="erros">-</span></p>
    </div>

</body>
</html>
