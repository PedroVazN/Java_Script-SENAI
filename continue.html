<!DOCTYPE html>

<body>
    <h2>Continue</h2>
    <p id="demo"></p>

    <script>
          let texto = "";
        for (let i = 0; i < 10; i++) {

            if (i == 3) {
                continue;
            }
            texto += "O número é " + i + "<br>"
        }
        document.getElementById("demo").innerHTML = texto;
    </script>
