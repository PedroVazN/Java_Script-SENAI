<!DOCTYPE html>
<html lang="en">
  <body>
    <h2>Geolocalização em JavaScript</h2>
    <p>Clique no botão obter suas coordenadas</p>
    <button onclick="obterGeolocalização()">Clique aqui!</button>
    <p id="demo"></p>

    <style>
        button{
            width: 100px;
            height: 50px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: white;
            color: black;
        }
    </style>

    <script>
      const paragrafo = document.getElementById("demo");
      function obterGeolocalização() {
        try {
          navigator.geolocation.getCurrentPosition(mostrarPosicao);
        } catch (erro) {
          paragrafo.innerHTML = erro;
        }
      }

      function mostrarPosicao(posicao) {
        paragrafo.innerHTML =
          "Latitude: " +
          posicao.coords.latitude +
          "<br>Longitude: " +
          posicao.coords.longitude;
      }
    </script>
  </body>
</html>
