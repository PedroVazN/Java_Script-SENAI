<!DOCTYPE html>
<html lang="en">

  <body>
    <p>O resultado do cálculo é:</p>
    <p id="demo"></p>

    <script>
      function exibir(algo) {
        document.getElementById("demo").innerHTML = algo;
      }

      function minhaCalc(n1, n2, minhaCallback) {
        let soma = n1 + n2;
        //return soma
        minhaCallback(soma);
      }

      minhaCalc(7, 7, exibir);
      //let resultado = minhaCalc
      //exibir(resultado)

      function exibir2(algo) {
        document.getElementById("demo").innerHTML = algo * 2;
      }
    </script>
  </body>
</html>
