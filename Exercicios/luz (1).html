<!DOCTYPE html>
<html>

    <body>
        <h2>O que o JavaScript pode fazer?</h2>
        <p>O JavaScript pode alterar atributos HTML</p>
        <p>
            Neste caso o JavaScript muda o valor do atributo src (source) de
            uma imagem.
        </p>

        <button onclick="document.getElementById('minhaImagem').src =
            'luz_ligada.png'">Ligar a luz</button>
        
        <img id="minhaImagem" src="luz_desligada.png" style="width:100px">
        
        <button onclick="document.getElementById('minhaImagem').src=
            'luz_desligada.png'">Desligar a luz</button>
    </body>
</html>
