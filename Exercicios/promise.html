<!DOCTYPE html>
<html lang="en">
<body>
    <h2>Promise em JavaScript</h2>
    <p id="demo"></p>

    <script>
        function exibir(algo) {
            document.getElementById("demo").innerHTML = algo;
        }
        let promessa = new Promise(function( cumprida, descumprida ){
            let x = 0;

            if(x == 0){
                cumprida("OK");
            } else{
                descumprida("Erro");
            }
        });

        promessa.then(
            function(valor) {exibir(valor);},
            function(erro) {exibir(erro);}
        )

    </script>
</body>
</html>
