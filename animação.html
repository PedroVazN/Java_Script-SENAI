<!DOCTYPE html>
<html lang="en">
  <style>
    #container {
      width: 400px;
      height: 400px;
      position: relative;
      background: yellow;
    }
    #animacao {
      width: 100%;
      height: 100%;
      position: absolute;
     background-image: url(./250px-Carros_2_PÃ´ster.png);
     background-repeat: no-repeat;
    }
  </style>

  <body>
    <p><button onclick="mover()">Clique aqui!</button></p>
    <div id="container">
      <div id="animacao"></div>

      <script>
        function mover() {
          let id = null;
          const elemento = document.getElementById("animacao");
          let posicao = 0;
          clearInterval(id);
          id = setInterval(quadro, 5);

          function quadro() {
            if (posicao == 350) {
              clearInterval(id);
            } else {
              posicao++;
              elemento.style.top = posicao + "px";
              elemento.style.left = posicao + "px";
            }
          }
        }
      </script>
    </div>
  </body>
</html>
