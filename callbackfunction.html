<!DOCTYPE html>
<html lang="en">
  <body>
    <h1>Funções Callback</h1>
    <h2>Sequencia de Funções</h2>
    <p>
      As funções do JavaScript são executados na Sequencia em que são chamadas
    </p>
    <p id="demo1"></p>

    <script>
      //Função para exibir conteúdo HTML

      function exibir(algumacoisa) {
        document.getElementById("demo1").innerHTML = algumacoisa;
      }

      //Funções quaisquer que chamam exibir()
      function primeira() {
        exibir("Alô");
      }

      //Funções

      function segunda() {
        exibir("Tchau");
      }

      //chamando funções  na ordem
    </script>
  </body>
</html>
